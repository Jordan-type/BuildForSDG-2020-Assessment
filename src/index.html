<body>  
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680" >
       <div class="card card-4">
         <div class="card-body">
         <h1 class="title is-text-centred">COVID-19 Estimator</h1>
         <h2 class="subtitle is-text-centred">Data Collection/Estimation</h2>
         <a href="#estimated-data" id="btn--center" class="btn btn--radius-2 btn--blue">Scroll to View OutPut</a>
             <form id="covid-form" name="covid-19-estimator" data-form-estimator>
                <div class="row row-space">
                   <div class="col-2">
                      <div class="input-group">
                      <label class="label" for="population">Population</label>
                      <input class="input--style-4" type="number" id="population" name="population" data-population required="required">
                      </div>
                   </div>
                   <div class="col-2">
                      <div class="input-group">
                      <label class="label" for="reported-cases">Reported Cases</label>
                      <input class="input--style-4" type="number" id="reported-cases" name="reported-cases" data-reported-cases required>
                      </div>
                    </div>
                 </div>
                 <div class="row row-space">
                 	<div class="col-2">
                 		<div class="input-group">
                 			<label class="label" for="total-hospital-beds">Total Hospital Beds</label>
                 			<input class="input--style-4" type="number" id="total-hospital-beds" name="total-hospital-beds"
                data-total-hospital-beds required>
            </div>
        </div>
        <div class="col-2">
        	<div class="input-group">
        		<label class="label" for="time-to-elapse">Time To Elapse</label>
        		<input class="input--style-4" type="number" id="time-to-elapse" name="time-to-elapse" data-time-to-elapse required>
        	</div>
        </div>
    </div>
    <div class="input-group">
        	<div class="select">
        		<label class="label" for="period-type">Period Type</label>
        		<select class="form-control" id="period-type" name="period-type" data-period-type required>
        			<option value="">Pick a period type...</option>
        			<option value="days">Days</option>
        			<option value="weeks">Weeks</option>
        			<option value="months">Months</option>
        		</select>
        	</div>
        </div>
    <div class="p-t-15" id="btn--center">
    	<button type="submit" class="btn btn--radius-2 btn--blue" data-go-estimate="">Submit</button>
    </div>
</form> 
<div class="container has-text-centered">
	<h1 class="title is-text-centred">Estimated Data Output</h1>
	<h2 class="subtitle is-text-centred">Impact/Severe Impact Cases</h2>
</div>
<!-- Canbe hidden using is-hidden  -->
      
      <div class="impacts"> <!-- is-hidden-->
        <div class="row row-space">
        	<div class="col-2">
          <!-- Impact Cases-->
          <div class="column is-12-tablet is-6-desktop">
            <h3 class="subtitle is-text-centered">Impact Cases</h3>
            <table class="table is-hoverable is-fullwidth">
              <tbody id="impact">
                
              </tbody>
            </table>
          </div>
      </div>
         <div class="col-2">
          <!-- Severe Impact Cases -->
          <div class="column is-12-tablet is-6-desktop">
            <h3 class="subtitle is-text-centered">Severe Impact Cases</h3>
            <table class="table is-hoverable is-fullwidth">
              <tbody id="severeImpact">

              </tbody>
            </table>
          </div>
      </div>
        </div>
    </div> 
        

         </div>
        </div>
      </div>

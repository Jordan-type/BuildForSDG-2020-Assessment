  <section class="main-hero hero is-medium" >
    <div class="hero-body">
      <div class="container has-text-centered" >
        <h1 class="title is-uppercase">COVID-19 Estimator</h1>

    <section class="section">
    <div></>
    <form id="covid-form" name="covid-19-estimator" data-form-estimator>
      <div class="columns is-multiline">
      <div class="column is-12-tablet is-6-desktop">
        <label class="label" for="population">Population</label>
        <div class="control has-icons-left">
          <input class="input" type="number" id="population" name="population" data-population required="required">
          <span class="icon is-small is-left">
            <i class="fas fa-users"></i>
          </span>
        </div>
      </div>

        <div class="column is-12-tablet is-6-desktop">
          <label class="label" for="reported-cases">Reported Cases</label>
          <div class="control has-icons-left">
            <input class="input" type="number" id="reported-cases" name="reported-cases" data-reported-cases required>
            <span class="icon is-small is-left">
              <i class="fas fa-file-alt"></i>
            </span>
          </div>
        </div>

        <div class="column is-12-tablet is-6-desktop">
          <label class="label" for="total-hospital-beds">Total Hospital Beds</label>
          <div class="control has-icons-left">
            <input class="input" type="number" id="total-hospital-beds" name="total-hospital-beds"
                data-total-hospital-beds required>
                <span class="icon is-small is-left">
                  <i class="fas fa-bed"></i>
                </span>
          </div>
        </div>

        <div class="column is-12-tablet is-6-desktop">
          <label class="label" for="time-to-elapse">Time To Elapse</label>
          <div class="control has-icons-left">
            <input class="input" type="number" id="time-to-elapse" name="time-to-elapse" data-time-to-elapse required>
            <span class="icon is-small is-left">
              <i class="fas fa-clock"></i>
              </span>
            </div>
          </div>


      </div>

      <div class="columns is-multiline">
        <div class="column is-12-tablet  is-6-desktop">
            <!-- <label  for="period-type"> Period Type</label> -->
            <div class="control has-icons-left">
            <label class="label" for="period-type">Period Type</label>
              <div class="select">
                <select id="period-type" name="period-type" data-period-type required>
                  <option value="">Pick a period type...</option>
                  <option value="days">Days</option>
                  <option value="weeks">Weeks</option>
                  <option value="months">Months</option>
                </select>
              </div>
              <span class="icon is-small is-left">
                <i class="fas fa-calendar-alt"></i>
            </span>
          </div>
          </div>
          <div class="column is-12-tablet  is-6-desktop">
          <div class="buttons">
            <button type="submit" class="button" data-go-estimate="">Submit</button>
          </div>
        </div>
        </div>
      </form>
    </section>
     <section id="estimated-data">
      <div class="container has-text-centered">
          <h1 class="title">Estimated Data Output</h1>
          <h2 class="subtitle is-purple">Impact/Severe Impact Cases</h2>
      </div>
      <!-- Canbe hidden using is-hidden  -->
      <div class="impacts"> <!-- is-hidden-->
        <div class="columns is-multiline">
          <!-- Impact Cases-->
          <div class="column is-12-tablet is-6-desktop">
            <h3 class="subtitle has-text-centered is-purple">Impact Cases</h3>
            <table class="table is-hoverable is-fullwidth">
              <tbody id="impact">
                
              </tbody>
            </table>
          </div>

          <!-- Severe Impact Cases -->
          <div class="column is-12-tablet is-6-desktop">
            <h3 class="subtitle has-text-centered is-purple">Severe Impact Cases</h3>
            <table class="table is-hoverable is-fullwidth">
              <tbody id="severeImpact">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
